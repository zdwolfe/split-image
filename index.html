<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Splitter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #image-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        img {
            max-width: 45%;
            border: 1px solid #ccc;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Image Splitter v0.1.2</h1>
    <p>Split the input image in the browser.</p>
    <form id="upload-form">
        <label for="file-input">Image:</label>
        <input type="file" id="file-input" accept="image/*" />
        <br/><br/>
        <label for="slice-input">Number of parts:</label>
        <input type="number" id="slice-input" value="2" min="1" max="10" />
        <br/><br/>
        <button type="submit">Submit</button>
    </form>

    <div id="image-container"></div>

    <script>
        const fileInput = document.getElementById('file-input');
        const sliceInput = document.getElementById('slice-input');
        const uploadForm = document.getElementById('upload-form');
        const imageContainer = document.getElementById('image-container');

        uploadForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            imageContainer.innerHTML = '';

            const file = fileInput.files[0];
            if (!file) {
                return;
            }

            const numberOfSlices = parseInt(sliceInput.value);
            if (isNaN(numberOfSlices) || numberOfSlices < 1) {
                return;
            }

            try {
                const originalBlobUrl = URL.createObjectURL(file);
                const img = new Image();
                img.src = originalBlobUrl;

                img.onload = () => {
                    const sliceWidth = img.width / numberOfSlices;

                    for (let i = 0; i < numberOfSlices; i++) {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        canvas.width = sliceWidth;
                        canvas.height = img.height;

                        ctx.drawImage(img, i * sliceWidth, 0, sliceWidth, img.height, 0, 0, sliceWidth, img.height);

                        const dataUrl = canvas.toDataURL('image/png');
                        renderImage(dataUrl, `slice-${i + 1}.png`);
                    }

                    URL.revokeObjectURL(originalBlobUrl);
                };
            } catch (error) {
                console.error('Error during image processing:', error);
            }
        });

        function renderImage(dataUrl, filename) {
            const img = document.createElement('img');
            img.src = dataUrl;
            img.addEventListener('click', () => downloadImage(dataUrl, filename));
            imageContainer.appendChild(img);
        }

        function downloadImage(dataUrl, filename) {
            const a = document.createElement('a');
            a.href = dataUrl;
            a.download = filename;

            // Handling Safari - Create and click a fake link element
            if (navigator.userAgent.match(/(iPad|iPhone|iPod)/g)) {
                const newWindow = window.open(dataUrl, '_blank');
                if (newWindow) {
                    newWindow.document.title = filename;
                }
            } else {
                a.click();
            }
        }
    </script>
</body>
</html>
