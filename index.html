<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Image Splitter - Easily split images into multiple parts directly in your browser. Useful for Threads Image Pinch To Merge.">
    <meta name="keywords" content="Image Splitter, Image Slicing, Online Tool, Image Processing, Threads Pinch, Threads, Threads Images, Instagram">
    <title>slice.pics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0; 
            padding: 0;
        }
        #main {
            padding: 8px;
        }
        #image-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        img {
            max-width: 45%;
            border: 1px solid #ccc;
            padding: 10px;
        }
        #cookie-banner {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            z-index: 1000;
        }
        #cookie-banner a {
            color: lightblue;
        }
        #cookie-banner button {
            margin-left: 15px;
            padding: 5px 10px;
            background-color: lightblue;
            color: black;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="main">
        <div>
            <h3>slice.pics: image slicing</h3>
            <p>Slice wide images, all in your browser. Useful for Threads (Pinch Merge), Instagram, and other social media. <small>v1.0.1</small></p>
        </div>
        
        <div>
            <form id="upload-form">
                <label for="file-input">Image:</label>
                <input type="file" id="file-input" accept="image/*" />

                <br/><br/>

                <label for="slice-input">Parts:</label>
                <input type="number" id="slice-input" value="2" min="1" max="16" />
                
                <br/><br/>

                <!-- <label for="watermark-input">
                    <input type="checkbox" id="watermark-input" /> Add watermark <small>(advertise this site)?</small>
                </label> -->
                <br/><br/>
                <button type="submit">Submit</button>
            </form>
        </div>

        <div id="image-container"></div>

    </div>

    <!-- Cookie Banner -->
    <div id="cookie-banner">
        This site uses cookies to enhance your experience. By continuing to use this site, you accept our use of cookies.
        <a href="privacy.html">Privacy Policy</a>
        <button id="accept-cookies">Accept</button>
    </div>

    <script>
        const fileInput = document.getElementById('file-input');
        const sliceInput = document.getElementById('slice-input');
        const uploadForm = document.getElementById('upload-form');
        const imageContainer = document.getElementById('image-container');
        const cookieBanner = document.getElementById('cookie-banner');
        const acceptCookiesButton = document.getElementById('accept-cookies');

        uploadForm.addEventListener('submit', (event) => {
            event.preventDefault();

            imageContainer.innerHTML = '';

            const file = fileInput.files[0];
            if (!file) {
                return;
            }

            const numberOfSlices = parseInt(sliceInput.value);
            if (isNaN(numberOfSlices) || numberOfSlices < 1) {
                return;
            }

            const reader = new FileReader();

            reader.onload = function(e) {
                const img = new Image();
                img.src = e.target.result;

                img.onload = function() {
                    const { width, height } = getResizedDimensions(img.width, img.height);
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = width;
                    canvas.height = height;

                    ctx.drawImage(img, 0, 0, width, height);

                    const resizedDataUrl = canvas.toDataURL('image/png');
                    const resizedImg = new Image();
                    resizedImg.src = resizedDataUrl;

                    resizedImg.onload = function() {
                        processImage(resizedImg, numberOfSlices);
                    };
                };
            };

            reader.readAsDataURL(file);
        });

        function getResizedDimensions(width, height) {
            const maxSize = 1920 * 1080;
            const aspectRatio = width / height;

            if (width * height <= maxSize) {
                return { width, height };
            }

            if (aspectRatio > 1) {
                width = Math.sqrt(maxSize * aspectRatio);
                height = maxSize / width;
            } else {
                height = Math.sqrt(maxSize / aspectRatio);
                width = maxSize / height;
            }

            return { width: Math.floor(width), height: Math.floor(height) };
        }

        function processImage(img, numberOfSlices) {
            const sliceWidth = img.width / numberOfSlices;


            for (let i = 0; i < numberOfSlices; i++) {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = sliceWidth;
                canvas.height = img.height;

                ctx.drawImage(img, i * sliceWidth, 0, sliceWidth, img.height, 0, 0, sliceWidth, img.height);

                const dataUrl = canvas.toDataURL('image/png');
                renderImage(dataUrl, `slice-${i + 1}.png`);
            }
        }

        function renderImage(dataUrl, filename) {
            const img = document.createElement('img');
            img.src = dataUrl;
            img.alt = filename;
            img.addEventListener('click', () => downloadImage(dataUrl, filename));
            imageContainer.appendChild(img);
        }

        function downloadImage(dataUrl, filename) {
            const a = document.createElement('a');
            a.href = dataUrl;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        // Cookie consent functionality
        acceptCookiesButton.addEventListener('click', () => {
            document.cookie = "cookiesAccepted=true; max-age=31536000; path=/";
            cookieBanner.style.display = 'none';
            loadGoogleAnalytics();
        });

        function loadGoogleAnalytics() {
            const script = document.createElement('script');
            script.src = 'https://www.googletagmanager.com/gtag/js?id=G-FEZ8BJE1VJ';
            script.async = true;
            document.head.appendChild(script);

            script.onload = () => {
                window.dataLayer = window.dataLayer || [];
                function gtag(){dataLayer.push(arguments);}
                gtag('js', new Date());
                gtag('config', 'G-FEZ8BJE1VJ');
                gtag('consent', 'update', {'analytics_storage': 'granted'});
            };
        }

        // Check if cookies are already accepted
        if (document.cookie.indexOf('cookiesAccepted=true') > -1) {
            cookieBanner.style.display = 'none';
            loadGoogleAnalytics();
        }
    </script>
</body>
</html>
